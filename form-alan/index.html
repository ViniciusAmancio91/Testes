<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/styles.css">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <title>Formulário Teste</title>
    </head>
    <body>
        <header>
            Formulário de cadastro
        </header>

        <main>
            <div class="container">

                <form class="form">
                                
                    <label for="nome">Nome</label>
                    <input type="text" id="Nome" class="form-group" autofocus>
                    <br><br>
                    
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" class="form-group">
                    <br><br>
                    
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="teste@teste.com" class="form-group">
                    <br><br>

                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="data" class="form-group">
                    <br><br>

                    <label for="url">Link do portfólio </label>
                    <input type="url" id="url" placeholder="ex: https://www.google.com" class="form-group">
                    <br><br>

                    <label for="pesquisa">Pesquisa</label>
                    <input type="search" id="pesquisa" class="form-group">
                    <button class="btn btn-light">Pesquisar</button>
                    <br><br>       
                    
                    <div class="form-group d-flex align-items-baseline">
                        <label for="indica">Qual a chance de me indicar no trampo?</label>
                        <select class="form-control" id="chance">
                            <option>Selecione uma opção</option>
                            <option>Total, tá manjando bem</option>
                            <option>Vou pensar</option>
                            <option>Quem sabe um dia</option>
                            <option>Nunca</option>
                        </select>
                    </div>
                    <br>
                                
                    <label for="range">Me avalie (1/10)</label>
                    <input type="range" id="range" min="1" max="10" value="7" class="form-group">
                    <br><br>
    
                    <input class="btn btn-light" type="submit" id="enviar" name="enviar" value="Enviar">

                </form>
            </div>
        </main>
        
        <footer>
            CopyLeft - Vinicius Amancio - 2023
        </footer>
    </body>
</html>
